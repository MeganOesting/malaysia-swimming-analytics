<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width: 760px; margin: 2rem auto; padding: 1rem; }
    a { color: #0b5ed7; }
    .box { background: #fafafa; border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    .actions { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>
  <div class="box">
    <p>{{ message }}</p>
    <div class="actions">
      <a href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
